<div [class.example-is-mobile]="mobileQuery.matches">
    <app-header (toggled)="sidenavToggle()"></app-header>

    <mat-sidenav-container [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item *ngFor="let board of boards" [routerLink]="['/', board.href]">{{board.title}}</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <app-loading></app-loading>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
